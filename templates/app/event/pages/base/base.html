            <!--BEGINS timer-->
            <script>
            // var end = new Date('12/03/2021 05:25 PM');

                var end = new Date('01/27/2022 06:15 PM');

                var _second = 1000;
                var _minute = _second * 60;
                var _hour = _minute * 60;
                var _day = _hour * 24;
                var timer;

                function showRemaining() {
                    var now = new Date();
                    var distance = end - now;
                    if (distance < 0) {

                        clearInterval(timer);
                        //document.getElementById('countdown').innerHTML = 'INICIAMOS!';
                        document.getElementById("countdown").style.display="none";
                        //document.getElementById("showContent").style.display="none";
                        document.getElementById("showContent").classList.remove('hideClass');
                        return;
                    }
                    var days = Math.floor(distance / _day);
                    var hours = Math.floor((distance % _day) / _hour);
                    var minutes = Math.floor((distance % _hour) / _minute);
                    var seconds = Math.floor((distance % _minute) / _second);

                    //document.getElementById("countdown").innerHTML = "<img class=\"img-fluid\" src=\"../../../static/assets/img/natura/Arbol_Deskto.png\" style=\"position:absolute;left:0px;bottom:0px;\" />"
                    document.getElementById('countdown').style.display="block";
                    document.getElementById('countdown-text').innerHTML = "LA TRANSMISIÃ“N COMIENZA EN:";
                    //document.getElementById('countdown-hour1').innerHTML = days + ' dias, ';
                    //document.getElementById('countdown-hour1').innerHTML += hours + ' horas, ';
                    //document.getElementById('countdown-hour1').innerHTML += minutes + ' minutos y ';
                    //document.getElementById('countdown-hour1').innerHTML += seconds + ' segundos';

                    function minTwoDigits(n) {
                      return (n < 10 ? '0' : '') + n;
                    }

                    document.getElementById('days').innerHTML = minTwoDigits(days);
                    document.getElementById('hours').innerHTML = minTwoDigits(hours);
                    document.getElementById('minutes').innerHTML = minTwoDigits(minutes);
                    document.getElementById('seconds').innerHTML = minTwoDigits(seconds);

                }

                timer = setInterval(showRemaining, 1000);
            </script>
        <!--ENDS timer-->
